<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>QPICK</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="./" class="logo">QPICK</a>
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#" class="nav-list-item-link">
                <svg class="shopping-cart-icon">
                  <use href="img/sprite.svg#heart"></use>
                </svg>
              </a>
              <div class="counter"></div>
            </li>
            <li class="nav-list-item">
              <a href="#" class="nav-list-item-link">
                <svg class="shopping-cart-icon">
                  <use href="img/sprite.svg#shopping-cart"></use>
                </svg>
              </a>
              <div class="counter"></div>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="headphones">
      <div class="container">
        <h2 class="headphones-title">Наушники</h2>
        <div class="headphones-cards">
          <div class="headphones-card">
            <picture>
              <source srcset="img/byz-s8521.webp" />
              <source srcset="img/byz-s8521.png" />
              <img
                class="card-picture"
                src="img/byz-s8521.png"
                alt="headphones"
              />
            </picture>
            <div class="card-content">
              <h3 class="card-content-title">Apple BYZ S852I</h3>
              <div class="card-content-rating">
                <svg class="star-icon">
                  <use href="img/sprite.svg#star"></use>
                </svg>
                <p class="rating">4.7</p>
              </div>
              <p class="card-content-price">2927 ₽</p>
              <p class="card-content-price-original">3527 ₽</p>
              <button class="card-content-button" type="button">Купить</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.headphones -->
  </body>
</html>
